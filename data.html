<body>
<br>

  <h1><b>Bar Chart on Refugee Admissions to the United States</b></h1>
  <h2>Between Fiscal Year 2014 and 2018</h2>

  <div id="refugeeschart"></div>

  <h3>Source: Data collected from the Refugee Processing Center</h3>

    <script type="text/javascript">

      var chart = c3.generate({
          bindto: '#refugeeschart',
          data: {
              columns: [
                  ['2014', 17476],
                  ['2015', 22472],
                  ['2016', 31624],
                  ['2017', 20232],
                  ['2018', 10459]
              ],
              type: 'bar'
          },
          bar: {
              width: {
                  ratio: 0.5 // this makes bar width 50% of length between ticks
              }
              // or
              //width: 100 // this makes bar width 100px
          }
      });

    </script>


</body>
